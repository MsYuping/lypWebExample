<!DOCTYPE html>
<html lang="en">

	<body>
		<div>no need to click, we programatically trigger it</div>
		<script>
			var divElement = document.querySelector('div');
			//setup click event that will be simulated
			divElement.addEventListener('click',function(event){
			console.log(Object.keys(event));
			},false);
			//create simulated mouse event 'click'
			var simulateDivClick = document.createEvent('MouseEvents');
			/*setup simulated mouse 'click'
			initMouseEvent(type,bubbles,cancelable,view,detail,screenx,screeny,clientx,clienty,ctr
			lKey,altKey,shiftKey,metaKey,button,relatedTarget)*/
			simulateDivClick.initMouseEvent('click',true,true,document.defaultView,0,0,0,0,0,false
			,false,false,0,null,null);
			//invoke simulated clicked event
			divElement.dispatchEvent(simulateDivClick);
		</script>
	</body>

</html>
