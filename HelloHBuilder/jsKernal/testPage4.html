<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>this上下文</title>
	</head>
	<body>
		<script>
			var global = this;
			var tom = {
				name:"Tom",
				home:"desine",
				getInfo:function(){
					console.log(this.name+", from "+this.home);
				}
			}
			tom.getInfo();//Tom, from desine
			
			var jerry = {
				name:"Jerry",
				getInfo:tom.getInfo
			}
			
			jerry.getInfo();//Jerry, from undefined
			
			global.getInfo = tom.getInfo;
			global.getInfo();//undefined, from undefined
			///////执行结果
			
		</script>
	</body>
</html>
