function timeDistance(){
  var tTarget = new Date("10:00:00 4/21/2022");
  var tNow = new Date();
  var nDistance = (tTarget.getTime()-tNow.getTime());
  var day = Math.floor(nDistance/(1000*60*60*24));
  var hour = Math.floor(nDistance/(1000*3600))-(day*24);
  var minute = Math.floor(nDistance/(1000*60))-(day*24*60)-(hour*60);
  var second = Math.floor(nDistance/(1000))-(day*24*60*60)-(hour*60*60)-(minute*60);
  return zeros(day)+":"+zeros(hour)+":"+zeros(minute)+":"+zeros(second);
  
}
function zeros(nums){
   return nums<10?'0'+nums:nums;
}

  window.setInterval(function(){document.body.innerHTML = "";document.write(timeDistance())},1000);
