	<script type="text/javascript">
		(function() {

			var Class = {
				ns : function(packages) {
					var gourps = packages.split('.'), pkg = window;
					for (; gourp = gourps.shift();) {
						pkg = (pkg[gourp] = (pkg[gourp] || {}));
					}
				},
				define : function(options) {
					var clazz = options.constructor || new function() {
					};
					clazz.prototype = options;
					return clazz;
				}
			}
			Class.ns('OCX.hello')

			OCX.hello.Hello = Class.define({
				constructor : function(name) {
					this.name = name;
				},
				method1 : function() {

					var str = this.method1();
