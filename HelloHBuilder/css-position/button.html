<!DOCTYPE html>
<html lang="zh-cn">
<head>
<title>Button</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<link rel="stylesheet" href="css/basics.css">
<link rel="stylesheet" href="css/demo.css">
<link rel="stylesheet" href="css/button.css">
</head>
<body>
	<article class="demo-box">
		<button class="y-btn y-btn-primary y-btn-small">原始按钮</button>
		<button class="y-btn y-btn-small">默认按钮</button>
		<button class="y-btn y-btn-normal y-btn-small">标准按钮</button>
		<button class="y-btn y-btn-warm y-btn-small">暖色按钮</button>
		<button class="y-btn y-btn-alert y-btn-small">警告按钮</button>
		<button class="y-btn y-btn-small" disabled>禁用按钮</button>
	</article>
	<article class="demo-box">
		<button class="y-btn y-btn-primary">原始按钮</button>
		<button class="y-btn">默认按钮</button>
		<button class="y-btn y-btn-normal">标准按钮</button>
		<button class="y-btn y-btn-warm">暖色按钮</button>
		<button class="y-btn y-btn-alert">警告按钮</button>
		<button class="y-btn" disabled>禁用按钮</button>
	</article>
	<article class="demo-box">
		<button class="y-btn y-btn-primary y-btn-big">原始按钮</button>
		<button class="y-btn y-btn-big">默认按钮</button>
		<button class="y-btn y-btn-normal y-btn-big">标准按钮</button>
		<button class="y-btn y-btn-warm y-btn-big">暖色按钮</button>
		<button class="y-btn y-btn-alert y-btn-big">警告按钮</button>
		<button class="y-btn y-btn-big" disabled>禁用按钮</button>
	</article>
	
		<article class="demo-box">
		<button class="y-btn y-btn-primary y-btn-small y-btn-radius">原始按钮</button>
		<button class="y-btn y-btn-small y-btn-radius">默认按钮</button>
		<button class="y-btn y-btn-normal y-btn-small y-btn-radius">标准按钮</button>
		<button class="y-btn y-btn-warm y-btn-small y-btn-radius">暖色按钮</button>
		<button class="y-btn y-btn-alert y-btn-small y-btn-radius">警告按钮</button>
		<button class="y-btn y-btn-small y-btn-radius" disabled>禁用按钮</button>
	</article>
	<article class="demo-box">
		<button class="y-btn y-btn-primary y-btn-radius">原始按钮</button>
		<button class="y-btn y-btn-radius">默认按钮</button>
		<button class="y-btn y-btn-normal y-btn-radius">标准按钮</button>
		<button class="y-btn y-btn-warm y-btn-radius">暖色按钮</button>
		<button class="y-btn y-btn-alert y-btn-radius">警告按钮</button>
		<button class="y-btn y-btn-radius" disabled>禁用按钮</button>
	</article>
	<article class="demo-box">
		<button class="y-btn y-btn-primary y-btn-big y-btn-radius">原始按钮</button>
		<button class="y-btn y-btn-big y-btn-radius">默认按钮</button>
		<button class="y-btn y-btn-normal y-btn-big y-btn-radius">标准按钮</button>
		<button class="y-btn y-btn-warm y-btn-big y-btn-radius">暖色按钮</button>
		<button class="y-btn y-btn-alert y-btn-big y-btn-radius">警告按钮</button>
		<button class="y-btn y-btn-big y-btn-radius" disabled>禁用按钮</button>
	</article>
</body>
</html>
